{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Scraper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        
        :root {
            --arrow-bg: rgba(255, 255, 255, 0.3);
            --arrow-icon: url(https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome_whitevariation.svg);
            --option-bg: white;
            --select-bg: rgba(255, 255, 255, 0.2);
            --input-bg: white;
            --input-color: black;
            --input-border-radius: 0.5em;
            --input-padding: 1rem;
            --input-font-size: 1.2rem;
            --input-placeholder-color: rgba(27, 23, 23, 0.7);
        }
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;

        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .select-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Styles for input fields */
        input[type="number"],
        input[type="text"] {
            width: 25rem;
            padding: var(--input-padding);
            background: var(--input-bg);
            color: var(--input-color);
            border: none;
            border-radius: var(--input-border-radius);
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            font-size: var(--input-font-size);
            margin-bottom: 1rem;
            outline: none;
        }
        input[type="number"]::placeholder,
        input[type="text"]::placeholder {
            color: var(--input-placeholder-color);
        }
        /* Styles for select element */
        select {
            appearance: none;
            border: 0;
            outline: 0;
            font: inherit;
            width: 25rem;
            padding: var(--input-padding);
            background: var(--arrow-icon) no-repeat right 1em center / 1.5em, linear-gradient(to left, var(--arrow-bg) 3em, var(--select-bg) 3em);
            color: white;
            border-radius: var(--input-border-radius);
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: var(--input-font-size);
            margin-bottom: 1rem;
        }
        select::-ms-expand {
            display: none;
        }
        select:focus {
            outline: none;
        }
        select option {
            color: black;
            background-color: var(--option-bg);
        }
        /* Styles for button */
        .btn {
            padding: var(--input-padding);
            background-color: white;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: var(--input-border-radius);
            cursor: pointer;
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            font-size: var(--input-font-size);
        }
        .btn:hover {
            background-color: black;
            color: white;
        }
        /* Navigation button styles */

        /* Additional style for checkbox labels with text border */
        label {
            color: white;
            text-shadow: 
                -1px -1px 0 #6e6464,  
                 1px -1px 0 #6e6464,
                 -1px  1px 0 #6e6464,
                  1px  1px 0 #6e6464;
        }
        /* Heading style */
        .heading {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 3rem;
            text-align: center;
        }
        .nav-button-container {
    position: absolute;
    top: 1rem;
    right: 1rem;
    display: flex;
    gap: 1rem;
    z-index: 1000;
}

.nav-button {
    display: flex;
    align-items: center;
    padding: var(--input-padding);
    /* background-color: white; */
    color: white;
    font-family:'Times New Roman', Times, serif;

    font-weight: bold;
    border: none;
    border-radius: var(--input-border-radius);
    cursor: pointer;
    box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
    font-size: var(--input-font-size);
    text-decoration: none;
}
.nav-button-container {
    position: absolute;
    top: 600px;
    right: 1rem;
    display: flex;
    gap: 1rem;
    z-index: 1000;
}

.nav-button {
    display: flex;
    align-items: center;

    /* background-color: white; */
    color: white;

    font-weight: bold;

    border-radius: var(--input-border-radius);
    cursor: pointer;
    box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
    font-size: var(--input-font-size);
    text-decoration: none;
}
.header {
            /* background: linear-gradient(90deg, #C7C5F4, #776BCC); */
            color: white;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;

        }

        .header .header-content {

        }

@media (max-width: 768px) {
    .header {
        flex-direction: column;
    }

        margin-bottom: 10px;
    }

    .navbar {

}
@media (max-width: 480px) {

.navbar button i {

}
