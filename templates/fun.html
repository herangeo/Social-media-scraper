{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Samapragya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        
        :root {
            --arrow-bg: rgba(255, 255, 255, 0.3);
            --arrow-icon: url(https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome_whitevariation.svg);
            --option-bg: white;
            --select-bg: rgba(255, 255, 255, 0.2);
            --input-bg: white;
            --input-color: black;
            --input-border-radius: 0.5em;
            --input-padding: 1rem;
            --input-font-size: 1.2rem;
            --input-placeholder-color: rgba(27, 23, 23, 0.7);
        }
        * {
            box-sizing: border-box;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
                background: linear-gradient(90deg, #C7C5F4, #776BCC);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static '/images/bgremovedone.png/' %}") no-repeat center center fixed;
            background-size: 500px;
            filter: blur(4px);
            z-index: -1;
        }
        .header {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #bab7ec, #776BCC);
        color: white;
        padding: 10px;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
}
    .logo img {
        vertical-align: middle;
        width: 60px;
        height: 60px;
    }
    .header-content {
        text-align: center;
    }
        .header .logo {
            display: inline-block;
            margin: 0 10px;
        }
        .header img {
            vertical-align: middle;
        }

        .header h1 {
        font-size: 2em;
        margin: 0;
    }

    .header p {
        margin: 0;
        font-size: 1em;
    }

    .navbar {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    width: 100%;
    background: linear-gradient(90deg, #bab7ec, #6a5eca);
        padding: 5px;
    margin-top: 10px;
}

        .button-icon {
        width: 20px; /* Adjust the width as needed */
        height: 20px; /* Adjust the height as needed */
    }
    .navbar button {
    color: white;
    background: none;
    border: none;
    padding: 10px 15px;
    font: inherit;
    cursor: pointer;
    text-decoration: none;
    white-space: nowrap;
}

.navbar button:hover {
    background-color: #ddd;
    color: black;
}

@media (max-width: 768px) {
    .header {
        flex-direction: column;
    }

    .logo {
        margin-bottom: 10px;
    }

    .navbar {
        margin-top: 20px;
    }

    .navbar button {
        padding: 8px 12px;
        font-size: 0.9em;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.5em;
    }

    .header p {
        font-size: 0.8em;
    }

    .navbar button {
        padding: 6px 10px;
        font-size: 0.8em;
    }
}
        .select-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
            gap: 10px;
        }
        input[type="number"],
        input[type="text"] {
            padding: var(--input-padding);
            background: var(--input-bg);
            color: var(--input-color);
            border: none;
            border-radius: var(--input-border-radius);
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            font-size: var(--input-font-size);
            outline: none;
        }
        input[type="number"] {
            width: 9rem;
        }
        input[type="text"] {
            width: 18rem;
        }
        input[type="number"]::placeholder,
        input[type="text"]::placeholder {
            color: var(--input-placeholder-color);
        }
        select {
            appearance: none;
            border: 0;
            outline: 0;
            font: inherit;
            width: 25rem;
            padding: var(--input-padding);
            background: var(--arrow-icon) no-repeat right 1em center / 1.5em, linear-gradient(to left, var(--arrow-bg) 3em, var(--select-bg) 3em);
            color: white;
            border-radius: var(--input-border-radius);
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: var(--input-font-size);
            margin-bottom: 1rem;
        }
        select::-ms-expand {
            display: none;
        }
        select:focus {
            outline: none;
        }
        select option {
            color: black;
            background-color: var(--option-bg);
        }
        .option {
            color: black;
        }
        .btn {
            padding: var(--input-padding);
            background-color: white;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: var(--input-border-radius);
            cursor: pointer;
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            font-size: var(--input-font-size);
        }
        .nav-button-container {
            display: flex;
            gap: 1rem;
            margin-top: 20px;
            z-index: 1;
        }
        .nav-button {
            display: flex;
            align-items: center;
            padding: var(--input-padding);
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            border: none;
            border-radius: var(--input-border-radius);
            cursor: pointer;
            box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
            font-size: var(--input-font-size);
            text-decoration: none;
        }
        .nav-button img {
            height: 5vh;
            width: 2.5vw;
        }
        label {
            color: white;
            text-shadow: 
                -1px -1px 0 #776BCC,  
                 1px -1px 0 #776BCC,
                 -1px  1px 0 #776BCC,
                  1px  1px 0 #776BCC;
        }
        .heading {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 4rem;
            text-align: center;
            text-shadow: 
                -1px -1px 0 #776BCC,  
                 1px -1px 0 #776BCC,
                 -1px  1px 0 #776BCC,
                  1px  1px 0 #776BCC;
        }
        input[type="checkbox"] {
        display: none;
    }
    .navbar button.active {
    background-color: #ddd;
    color: black;
}
.navbar button i {
    margin-right: 5px;
}
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="{% static '/images/mainlogo.png/' %}" alt="Logo" style="width:60px; height:60px;">
        </div>
        <div class="header-content">
            <h1>SAMAPRAGYA</h1>
            <p>Empowering with Intelligence</p>
        </div>
        <div class="logo">
            <img src="{% static '/images/mainlogo.png/' %}" alt="Logo" style="width:60px; height:60px;">
        </div>
        <div class="navbar">
            <button type="button" data-platform="twitter">
                <i class="fab fa-twitter"></i> Twitter
            </button>
            <button type="button" data-platform="reddit">
                <i class="fab fa-reddit-alien"></i> Reddit
            </button>
            <button type="button" data-platform="youtube">
                <i class="fab fa-youtube"></i> YouTube
            </button>
            <button type="button" data-platform="news">
                <i class="fas fa-newspaper"></i> News
            </button>
            <button type="button" data-platform="dailymotion">
                <i class="fas fa-play-circle"></i> DailyMotion
            </button>
            <button type="button" data-url="{% url 'twitter_scraper_form' %}">
                <i class="fas fa-tv"></i> Live Monitoring
            </button>
            <button type="button" data-url="{% url 'graph' %}">
                <i class="fas fa-chart-bar"></i> Graph
            </button>
            <button type="button" data-url="http://androidcamp.com" data-platform="imagesearch">
                <i class="fas fa-search"></i> Web Search
            </button>
            <button type="button" data-url="{% url 'index' %}" data-platform="imagesearch">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
            <button type="button" data-url="{% url 'home' %}" data-platform="imagesearch">
                <i class="fab fa-instagram"></i> Instagram
            </button>
            <button type="button" data-url="{% url 'medium_scraper' %}" data-platform="imagesearch">
                <i class="fab fa-telegram-plane"></i> Telegram
            </button>
            <button type="button" data-platform="all">
                <i class="fas fa-home"></i> Home
            </button>
        </div>
    </div>
    
    
    <h1 class="heading">Twitter Scraper</h1>
    
    <form id="searchForm" class="p-3 mt-3 select-container" action="/youtube/" method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="number" id="tweets" name="no_res" min="0" placeholder="Max Posts" required>
            <input type="text" id="comments" name="queary" min="0" placeholder="Query" required>
            <div id="additionalInputContainer"></div> <!-- Placeholder for additional input field -->
        </div>
        <div>
            <label><input type="checkbox" name="platforms" value="all"></label>
            <label><input type="checkbox" name="platforms" value="youtube"></label>
            <label><input type="checkbox" name="platforms" value="reddit"></label>
            <label><input type="checkbox" name="platforms" value="twitter"></label>
            <label><input type="checkbox" name="platforms" value="news"></label>
            <label><input type="checkbox" name="platforms" value="dailymotion"></label>
        </div>
        <br>
        <button type="submit" class="btn mt-3">Search</button>
    </form>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.navbar button');
    const checkboxes = document.querySelectorAll('input[name="platforms"]');
    const inputFields = document.querySelectorAll('#searchForm input[type="number"], #searchForm input[type="text"]');
    const additionalInputContainer = document.getElementById('additionalInputContainer');

    // Function to handle button click
    function handleButtonClick(button) {
        const platform = button.getAttribute('data-platform');
        const url = button.getAttribute('data-url');

        // Remove 'active' class from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));

        // Add 'active' class to the clicked button
        button.classList.add('active');

        // Check or uncheck checkboxes based on the clicked button
        checkboxes.forEach(checkbox => {
            if (platform === 'all') {
                checkbox.checked = true;
            } else if (platform === checkbox.value) {
                checkbox.checked = true;
            } else {
                checkbox.checked = false;
            }
        });

        // Clear the input fields
        inputFields.forEach(input => {
            input.value = '';
        });

        // Add additional input field for Twitter
        if (platform === 'twitter') {
            additionalInputContainer.innerHTML = `
                <input type="text" id="twitterHandle" name="twitter_handle" placeholder="Location" required>
            `;
        } else {
            additionalInputContainer.innerHTML = '';
        }

        // Redirect if a URL is provided
        if (url) {
            window.location.href = url;
        }
    }

    // Add event listeners to all buttons
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            handleButtonClick(button);
        });
    });

    // Select the "Home" button by default
    const homeButton = document.querySelector('.navbar button[data-platform="all"]');
    if (homeButton) {
        handleButtonClick(homeButton);
    }
});


    </script>
</body>
</html>
